<div class="table">
<div>
    <label>Player Id</label>
    <input type="text" [(ngModel)]="id">
</div>
<div>
    <label>Player Name</label>
    <input type="text" [(ngModel)]="name">
</div>
<div>
    <label>Player Age</label>
    <input type="text" [(ngModel)]="age">
</div>
<div>
    <button (click)="addPlayerHandler()">Submit</button>
</div>
</div>
